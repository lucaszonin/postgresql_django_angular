<form method="POST" [formGroup]="registerForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="first_name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Sobrenome</label>
            <input type="text" class="form-control" formControlName="last_name">
        </div>
    </div>
    <div>
        <label for="">Data de nascimento</label>
        <input class="form-control" type="date" formControlName="birthday">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Código crachá</label>
            <input type="text" class="form-control" formControlName="cod_bagde">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Cargo</label>
            <select class="form-control" formControlName="role_id">
                <option value="">Selecione</option>
                <option value="{{ role.id }}" *ngFor="let role of roles">{{ role.role_name }}</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="registerEmployee()">Cadastrar</button>
</form>
